<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"></meta>
    <title>A Ring Clock by Jeff VanDyke</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
}

#debug {
    position: absolute;
    top: 0;
    bottom: 0;
}

@keyframes rotate {
    0% {
        transform: rotate(0);
    }
    100% {
        transform: rotate(-360deg);
    }
}
</style>
</head>
<body>
    <div id="root"></div>
    <div id="debug">
        <dl>
            <dt>Time</dt>
            <dd id="debug-time"></dd>
        </dl>
    </div>
    <script src="./index.js"></script>
</body>
</html>
